<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Powertronics Pvt Ltd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .start-btn {
            margin-top: 10px;
            background-color: #007BFF;
        }

        .start-btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>SUNSHINE POWERTRONICS PVT LTD</h1>
    </header>
    <main>
        <div class="container">
            <h2>Face Recognition Attendance System</h2>
            <form id="add-user-form">
                <label for="user_name">Enter User Name:</label>
                <input type="text" id="user_name" name="user_name" placeholder="Enter your name" required>
                <button type="submit">Add User</button>
            </form>

            <button id="start-detection-btn" class="start-btn">Start Face Detection</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sunshine Powertronics Pvt Ltd. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('add-user-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var userName = document.getElementById('user_name').value;

            fetch('/add_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'user_name=' + encodeURIComponent(userName)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('user_name').value = '';  // Clear input
            })
            .catch(error => alert('Error adding user: ' + error));
        });

        document.getElementById('start-detection-btn').addEventListener('click', function() {
            fetch('/start_detection', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => alert('Error starting detection: ' + error));
        });
    </script>
</body>
</html>
